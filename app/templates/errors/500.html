{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-red-600">500</h1>
        <h2 class="text-4xl font-bold text-gray-800 mt-4 mb-4">Internal Server Error</h2>
        <p class="text-xl text-gray-600 mb-8">
            Something went wrong on our end. Please try again later.
        </p>
        <a href="{{ url_for('main.index') }}" class="bg-purple-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-purple-700 inline-block">
            <i class="fas fa-home mr-2"></i> Go Home
        </a>
    </div>
</div>
{% endblock %}
